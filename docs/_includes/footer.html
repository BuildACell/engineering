<footer class="site-footer">

  <div class="wrapper">
    <h2 class="footer-heading">
      {{ site.title | escape }}
    </h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
      </div>

      <div class="footer-col footer-col-3">
                            <li>
                        <a href="https://twitter.com/buildacell" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                    </li>
        <p>The latest DOI release is <a href="https://zenodo.org/badge/latestdoi/72226803"><img src="https://zenodo.org/badge/72226803.svg" alt="DOI"></a>.</p>
      </div>
    </div>

  </div>

</footer>
