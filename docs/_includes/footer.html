<footer class="site-footer">

  <div class="wrapper">
    <h2 class="footer-heading">
      {{ site.title | escape }}
      <a class="footer-edit-link" href="{{site.github.repository_url}}/edit/master/docs/{{page.path}}">Edit this page</a>
    </h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
      </div>

      <div class="footer-col footer-col-3">
        <p>The latest DOI release is <a href="https://zenodo.org/badge/latestdoi/72226803"><img src="https://zenodo.org/badge/72226803.svg" alt="DOI"></a>.</p>
      </div>
    </div>

  </div>

</footer>
